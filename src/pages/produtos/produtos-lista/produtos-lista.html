<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <h3>Primeiro Produto</h3>
        <button ion-button color="secondary"><ion-icon name="create"></ion-icon>Editar</button>
        <button ion-button color="danger"><ion-icon name="trash"></ion-icon>Excluir</button>
      </ion-item>
      </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
